<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img class="icon" src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/user-icon.png" alt="User" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>

    <section class="login">
      <section class="login__container">
        <h2>Inicia sesion</h2>
        <form class="login__container--form">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Clave" />
          <button class="button">Iniciar sesion</button>
          <div class="login__container--remember-me">
            <label><input type="checkbox" id="cbox1" value="checkbox" />Recuerdame </label>
            <a href="/">Olvide mi clave</a>
          </div>
          <section class="login__container--social-media">
            <div><img src="./assets/google-icon.png" alt="Google" />Inicia sesion con Google</div>
            <div><img src="./assets/twitter-icon.png" alt="Twitter" />Inicia sesion con Twitter</div>
          </section>
          <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </form>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
