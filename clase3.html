<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:first-child {
        color: red;
      }

      P:last-child {
        color: green;
      }

      p:nth-child(2n) {
        background-color: pink;
      }

      p:nth-child(2n + 1) {
        background-color: gray;
      }

      p::first-letter {
          color:greenyellow;
          font-size: large;
      }
    </style>
  </head>
  <body>
    <p>Conejo</p>
    <p>Perro</p>
    <p>Vaca</p>
    <p>Sapo</p>
    <p>Gato</p>
    <p>Gato</p>
    <p>Gato</p>
  </body>
</html>
